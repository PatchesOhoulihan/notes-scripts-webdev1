<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
  <style type="text/css">
    body{
      font-family: sans-serif;
      margin: 20px;
    }
    table{
      border-collapse: collapse;
    }
    td{
      padding: 8px;
    }
  </style>
  <script src="http://singlepage.info/g/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="Todo" ng-controller="ctrl" ng-cloak>
  <h2>To-dos</h2>
  <table>
    <tr ng-repeat="todo in myList.list">
      <td>
        {{todo.text}}
      </td>
      <td>
        <!-- AngularJS stellt die spezielle Variable $index zur Verfügung, die stets den aktu-
ellen Index innerhalb einer ng-repeat -Schleife enthält. -->
        <input type="checkbox" ng-model="todo.done" ng-click="update($index)">
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" ng-model="newTodo.text">
      </td>
      <td>
        <input type="checkbox" ng-model="todo.done" ng-click="update($index)">
      </td>
      <td>
        <button ng-disabled="!newTodo.text" ng-click="add()">hinzufügen</button>
      </td>
    </tr>
  </table>
  <button ng-click="dump()">in der Konsole anzeigen</button>
  <button ng-click="clean()">erledigte To-dos löschen</button>
</body>
</html>
